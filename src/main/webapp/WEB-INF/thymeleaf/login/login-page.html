<html>
<head>
<title>Tracking Client IP Address</title>
<link rel="icon" th:href="@{/resources/images/sudarshan-logo.png}" />
</head>
<body>
	<div id="fullpage">
		<div class="header">
			<div th:substituteBy="login/login-header" th:remove="tag"></div>
		</div>
		<div class="container">
			<div id="cleint-ip" th:if="${clientIPAddress!=null}">
				<span>Client Ip Address is: </span> <span
					th:text="${clientIPAddress}"></span>
			</div>
		</div>
		<div th:if="${clientIPAddress == null}" id="no-client">
			<span id="no-client-id1">No Client is Accessing your
				Application.</span> <br /> <span id="no-client-id2">To check Client
				IP Address, Access your Application from Client Machine Side </span>
		</div>

		<div th:if="${currentIpAddress != null}" id="current-ip">
			<span>Admin/current/local IP Address is : </span> <span
				id="current-ip1" th:text="${currentIpAddress}"></span>
		</div>

		<div id="star-footer">
			<div class="col-lg-12 col-sm-12 col-xs-12 copyrights">
				<div th:substituteBy="login/login-footer" th:remove="tag"></div>
			</div>
		</div>

	</div>
</body>
</html>
